<!DOCTYPE html>
<html ng-app="egghead">
<head>
    <title>Egghead.io - AngularJS and Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/egghead.css"/>
</head>
<body ng-controller="MainCtrl">
    <table class="table edit">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Count</th>
<!--			added date colum-->
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td><input type="text" ng-model="item.name" ng-blur="updateItem(item)"/></td>
            <td><input type="text" ng-model="item.description" ng-blur="updateItem(item)"/></td>
            <td><input type="text" ng-model="item.count" ng-blur="updateItem(item)"/></td>
			<td><input type = "datetime-local"ng-model = "item.date" ng-blue = "updateItem(item)"></td>
            <td>
                <a href="#" ng-click="removeItem(item)" class="navbar-link">Remove</a>
<!--				added ng-click to archive an item on your own-->
				<a href = "/archive"ng-click="archiveItem(item)" class = "archiveItem">Completed or Past Due</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="well">
        <h4>Add Item</h4>

        <form class="form-inline" role="form" novalidate ng-submit="addItem()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.description" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.count" placeholder="Count">
            </div>
			<div class = "form-group">
<!--				added a date and time for later user story of archiving after seven days-->
			<input type ="datetime-local" ng-model = "newItem.datetime-local"placeholder = "date and time"></div>
            <button type="submit" class="btn btn-default">Add</button>
<!--			//added button for completing task-->
			<button type = "submit" id = "archive" class = "btn btn-default">Completed</button>
        </form>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/sugar.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>

    <script src="js/egghead-static.js"></script>
</body>
</html>
